<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/icons8-location-24.png">

  <title>IP Address Tracker</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

</head>

<body>
  <div class="root">
    <div class="container-wrapper">
      <div class="container flex-class">
        <header>
          <h1>IP Address Tracker</h1>
        </header>

        <div class="search-bar flex-class">
          <input type="search" id="search" name="search" placeholder="Search for any IP address or domain">
          <button class="search"><img src="./src/images/icon-arrow.svg" alt=""></button>
        </div>

        <div class="container-info flex-class">
          <div class="address section-1 section">
            <p class="address-title title">IP ADDRESS</p>
            <h2 class="ip--value">-</h2>
          </div>

          <span class="vertical-line desktop-view"></span>

          <div class="location section-2 section">
            <p class="loc-title title">LOCATION</p>
            <h2 class="ip--value">-</h2>
          </div>

          <span class="vertical-line desktop-view"></span>

          <div class="timezone section-3 section">
            <p class="timezone-title title">TIMEZONE</p>
            <h2 class="ip--value">-</h2>
          </div>

          <span class="vertical-line desktop-view"></span>

          <div class="isp section-4 section">
            <p class="isp-title title">ISP</p>
            <h2 class="ip--value">-</h2>
          </div>
        </div>
      </div>

      <div id="map" class="container-map"></div>
    </div>



    <footer class="flex-class">
      <div class="attribution">
        Coded by <a href="#" target="_blank">Muralidhar</a>&nbsp;&#124;&nbsp;<a
          href="https://github.com/Muralidhar22/IP-Address-Tracker-fem" target="_blank">Repo link</a>
      </div>
    </footer>
  </div>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <script src="./src/scripts.js" type="module"></script>

</body>

</html>
