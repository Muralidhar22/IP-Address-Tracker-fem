<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/icons8-location-24.png">

  <title>IP Address Tracker</title>

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

</head>

<body>
  <div class="container">
    <header>
      <h1 class="title">IP Address Tracker</h1>

      <div class="search-bar flex">
        <input type="search" id="search" name="search" placeholder="Search for any IP address or domain">
        <button class="search-bar__btn"><span><img src="./src/images/icon-arrow.svg" alt=""></span></button>
      </div>


    </header>


    <div class="ip-info flex">
      <ul>
        <li class="ip-info__title">IP ADDRESS</li>
        <li class="ip-info__data address">-</li>
      </ul>
      <ul>
        <li class="ip-info__title">LOCATION</li>
        <li class="ip-info__data location">-</li>
      </ul>
      <ul>
        <li class="ip-info__title">TIMEZONE</li>
        <li class="ip-info__data timezone">-</li>
      </ul>
      <ul>
        <li class="ip-info__title">ISP</li>
        <li class="ip-info__data isp">-</li>
      </ul>
    </div>
  </div>


  <main>
    <div id="map" class="main__map"></div>
  </main>



  <!-- Footer -->

  <footer class="flex-class">
    <div class="attribution">
      Coded by <a href="#" target="_blank">Muralidhar</a>&nbsp;&#124;&nbsp;<a
        href="https://github.com/Muralidhar22/IP-Address-Tracker-fem" target="_blank">Repo link</a>
    </div>
  </footer>
  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <script src="./src/scripts.js" type="module"></script>

</body>

</html>
